<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Grid布局</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div class="container">
        <div class="title">
            <p>某某集团智能云数据中心</p>
        </div>
        <div class="content">
            <div class="device"></div>
            <div class="map"></div>
            <!--客户总数-->
            <div class="client_count"></div>
            <!--设备总数-->
            <div class="device_count"></div>
            <!--搜索-->
            <div class="search"></div>
            <!--指南针-->
            <div class="compass"></div>
            <div class="protection"></div>
            <div class="trade"></div>
            <div class="weight"></div>
            <div class="area"></div>
            <div class="height"></div>
            <div class="tip"></div>
            <div class="alarm"></div>
            <div class="stats"></div>
            <div class="time"></div>
            <div class="km"></div>
        </div>
    </div>
</body>
</html>
